<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario /nome/mail/assunto/mensagem obrigat</title>
</head>
<body>
    <form>
        <fieldset>
         <div>
            <label for="nome">Nome</label>
            <input type="nome" name="nome" id="nome" required> 
        </div>

        <div>
            <label for="Sobrenome">Sobrenome</label>
            <input type="sobrenome" name="sobrenome" id="sobrenome" required> 
        </div> 

        <div>
            <label for="mail">Mail</label>
            <input type="mail" name="mail" id="mail" required> 
        </div> 

        <div>
            <label for="sobre voce">sobre voce</label>
            <input type="sobre voce" name="Sobre Voce" id="sobre voce" placeholder="fala um pouco de voce"> 
        </div> 

        <textarea name="" id="" cols="30" rows="10" required></textarea>

        </fieldset>
     </form>
</body>
</html>
